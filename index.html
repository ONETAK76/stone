<meta charset="UTF-8">

<style>
  html,body{margin:0;padding:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:#f5f1eb;color:#333}
  .container{max-width:800px;margin:auto;background:#fcf9f5;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.08);padding:30px}
  h1{text-align:center;color:#5a4e47}
  label{display:block;margin-top:18px;font-weight:bold;color:#5a4e47}
  input,select{width:100%;padding:12px;margin-top:6px;border:1px solid #d8d1c7;border-radius:8px;background:#fff;font-size:15px}

  button:hover{background:#8f735a}
  .check-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:12px;margin-top:12px}
  .check-card{background:#fff;border:1px solid #e6dfd5;border-radius:8px;padding:12px}
  .check-card label{display:flex;align-items:center;cursor:pointer;font-weight:normal;margin:0}
  .check-card input{margin-right:8px}
  .mini-desc{font-size:13px;color:#7a6e65;margin-top:4px}
  .result{margin-top:30px}
  .stone-card{background:#fff;border-left:6px solid #a78b71;padding:18px;margin-bottom:18px;border-radius:8px}

  .stone-card p{margin:6px 0}

  <div id="checkList" class="check-grid"></div>
  <button onclick="showSelected()">Показать описание выбранных →</button>

  <div id="result" class="result" style="display:none">

    <a href="https://t.me/simpledetailss" target="_blank">

</div>

  'Лунный камень':{color:'white',desc:'Усиливает сны, поддерживает женское здоровье.',synergy:'Добавляет плавности и чувствительности.'},

/* ---------- вспомогательные функции ---------- */
function getZodiac(dateStr){
  const [d,m] = dateStr.split('.').map(Number);
  for(let z of zodiacSigns){
    const [sm,sd] = z.start;
    const [em,ed] = z.end;
    if((m===sm && d>=sd) || (m===em && d<=ed) || (sm>em && (m>sm || m<em))) return z.name;
  }
  return 'Козерог';
}
function formatDateInput(el){
  let v = el.value.replace(/\D/g,'');
  if(v.length>=5) v = v.slice(0,2)+'.'+v.slice(2,4)+'.'+v.slice(4,8);
  else if(v.length>=3) v = v.slice(0,2)+'.'+v.slice(2);
  el.value=v;
}

/* ---------- основной расчёт ---------- */
function buildList(){
  const name = document.getElementById('name').value.trim();
  const dateStr = document.getElementById('birthdate').value;
  const color = document.getElementById('color').value;

  if(!name || !/^\d{2}\.\d{2}\.\d{4}$/.test(dateStr)){alert('Заполните имя и дату рождения (ДД.ММ.ГГГГ)');return;}

  const zodiac = getZodiac(dateStr);
  const base = zodiacStones[zodiac] || [];
  const filtered = color==='any' ? base : base.filter(n=>stoneBase[n].color===color||stoneBase[n].color==='any');
  const final = filtered.length ? filtered : base;

  const container = document.getElementById('checkList');
  container.innerHTML='';
  final.forEach(n=>{
    const s = stoneBase[n];
    const div = document.createElement('div');
    div.className='check-card';
    div.innerHTML=`
      <label>
        <input type="checkbox" value="${n}" checked>
        <b>${n}</b>
      </label>
      <div class="mini-desc">Цвет: ${s.color}. ${s.desc}</div>`;
    container.appendChild(div);
  });
  window.scrollTo({top:container.offsetTop-20,behavior:'smooth'});
}

/* ---------- показ выбранных ---------- */
function showSelected(){
  const checked = Array.from(document.querySelectorAll('#checkList input:checked')).map(ch=>ch.value);
  if(!checked.length){alert('Отметьте хотя бы один камень');return;}
  const name = document.getElementById('name').value.trim();
  const resultTitle = document.getElementById('resultTitle');
  const resultList = document.getElementById('resultList');
  resultTitle.textContent = `${name}, ваш индивидуальный набор:`;
  resultList.innerHTML='';

  checked.forEach(n=>{
    const s = stoneBase[n];
    const card = document.createElement('div');
    card.className='stone-card';
    card.innerHTML=`
      <h4>${n}</h4>
      <p><strong>Свойства:</strong> ${s.desc}</p>
      <p><strong>Синергия в наборе:</strong> ${s.synergy}</p>`;
    resultList.appendChild(card);
  });

  const allSynergy = checked.map(n=>stoneBase[n].synergy).join(' ');
  const syn = document.createElement('div');
  syn.className='synergy';
  syn.innerHTML=`<strong>Общая синергия набора:</strong> ${allSynergy}`;
  resultList.appendChild(syn);

  document.getElementById('result').style.display='block';
  window.scrollTo({top:document.getElementById('result').offsetTop,behavior:'smooth'});
}

/* ---------- маска даты ---------- */
document.getElementById('birthdate').addEventListener('input',function(){formatDateInput(this)});
</script>
