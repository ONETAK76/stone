const pendants = {

/* ---------- –≤—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ ---------- */
function getZodiac(dateStr){
  const [d,m] = dateStr.split('.').map(Number);
  for(let z of zodiacSigns){
    const [sm,sd] = z.start;
    const [em,ed] = z.end;
    if((m===sm && d>=sd) || (m===em && d<=ed) || (sm>em && (m>sm || m<em))) return z.name;
  }
  return '–ö–æ–∑–µ—Ä–æ–≥';
}
function formatDateInput(el){
  let v = el.value.replace(/\D/g,'');
  if(v.length>=5) v = v.slice(0,2)+'.'+v.slice(2,4)+'.'+v.slice(4,8);
  else if(v.length>=3) v = v.slice(0,2)+'.'+v.slice(2);
  el.value=v;
}

/* ---------- –æ—Å–Ω–æ–≤–Ω–æ–π —Ä–∞—Å—á—ë—Ç ---------- */
function buildList(){
  const name = document.getElementById('name').value.trim();
  const dateStr = document.getElementById('birthdate').value;
  const color = document.getElementById('color').value;

  if(!name || !/^\d{2}\.\d{2}\.\d{4}$/.test(dateStr)){alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –∏–º—è –∏ –¥–∞—Ç—É —Ä–æ–∂–¥–µ–Ω–∏—è (–î–î.–ú–ú.–ì–ì–ì–ì)');return;}

  const zodiac = getZodiac(dateStr);
  const base = zodiacStones[zodiac] || [];
  const filtered = color==='any' ? base : base.filter(n=>stoneBase[n].color===color||stoneBase[n].color==='any');
  const final = filtered.length ? filtered : base;

  const container = document.getElementById('checkList');
  container.innerHTML='';
  final.forEach(n=>{
    const s = stoneBase[n];
    const div = document.createElement('div');
    div.className='check-card';
    div.innerHTML=`
      <label>
        <input type="checkbox" value="${n}" checked>
        <b>${n}</b>
      </label>
      <div class="mini-desc">–¶–≤–µ—Ç: ${s.color}. ${s.desc}</div>`;
    container.appendChild(div);
  });
  window.scrollTo({top:container.offsetTop-20,behavior:'smooth'});
}

/* ---------- –ø–æ–∫–∞–∑ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö ---------- */
function showSelected(){
  const checked = Array.from(document.querySelectorAll('#checkList input:checked')).map(ch=>ch.value);
  if(!checked.length){alert('–û—Ç–º–µ—Ç—å—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∫–∞–º–µ–Ω—å');return;}
  const name = document.getElementById('name').value.trim();
  const goal = document.getElementById('goal').value;
  const pendant = document.getElementById('pendant').value;
  const resultTitle = document.getElementById('resultTitle');
  const resultList = document.getElementById('resultList');
  const pndBlock = document.getElementById('pendantBlock');
  resultTitle.textContent = `${name}, –≤–∞—à –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã–π –Ω–∞–±–æ—Ä:`;
  resultList.innerHTML='';

  checked.forEach(n=>{
    const s = stoneBase[n];
    const card = document.createElement('div');
    card.className='stone-card';
    card.innerHTML=`
      <h4>${n}</h4>
      <p><strong>–°–≤–æ–π—Å—Ç–≤–∞:</strong> ${s.desc}</p>
      <p><strong>–°–∏–Ω–µ—Ä–≥–∏—è –≤ –Ω–∞–±–æ—Ä–µ:</strong> ${s.synergy}</p>`;
    resultList.appendChild(card);
  });

  // –≥–æ—Ç–æ–≤—ã–µ –º–∏–∫—Å—ã
  const mixes = readyMixes[goal] || readyMixes.universal;
  const mixBlock = document.createElement('div');
  mixBlock.className = 'synergy';
  mixBlock.innerHTML = '<b>–ì–æ—Ç–æ–≤—ã–µ —Å–æ—á–µ—Ç–∞–Ω–∏—è:</b><br>';
  mixes.forEach(m=>{
    mixBlock.innerHTML += `‚Ä¢ <b>${m.name}</b> (${m.stones.join(' + ')}) ‚Äî ${m.desc}<br>`;
  });
  resultList.appendChild(mixBlock);

  // –∫—É–ª–æ–Ω
  pndBlock.innerHTML='';
  if(pendant){
    const p = pendants[pendant];
    const pCard = document.createElement('div');
    pCard.className='synergy';
    pCard.innerHTML=`<b>–ö—É–ª–æ–Ω:</b> ${p.name} ‚Äî ${p.desc}`;
    pndBlock.appendChild(pCard);
  }

  document.getElementById('result').style.display='block';
  window.scrollTo({top:document.getElementById('result').offsetTop,behavior:'smooth'});
}

/* ---------- –º–∞—Å–∫–∞ –¥–∞—Ç—ã ---------- */
